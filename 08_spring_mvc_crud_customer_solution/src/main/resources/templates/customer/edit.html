<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: header (pagetitle='Spring MVC - Customer form page')"></head>
<body>
<div class="container">

    <h2>Customer Details</h2>
    <div>
        <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">will be replaced</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">will be replaced</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Size:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{size}"/>
                    <span th:if="${#fields.hasErrors('size')}" th:errors="*{size}">will be replaced</span>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
                <a th:href="${'/customer/list'}">Back to customer list</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
