<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet" media="screen"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

  <script src="http://cdn.jsdelivr.net/webjars/jquery/3.6.0/jquery.min.js"
          th:src="@{/webjars/jquery/jquery.min.js}"></script>

  <link href="../../static/css/spring-core.css"
        th:href="@{/css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container">
  <h1>This is my Thymeleaf index</h1>
  <a href="/products">Got to Products page</a>
</div>

</html>
